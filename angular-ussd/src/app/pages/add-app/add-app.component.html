<div class="container-fullscreen">
  <div class="card p-4">
    <h5 class="text-center mb-4 text-primary">
      <i class="bi bi-plus-circle"></i> Add USSD App
    </h5>

    <!-- Predefined Apps -->
    <div class="mb-4">
      <label class="form-label">Choose a Demo App (optional)</label>
      <select class="form-select" (change)="onPredefinedSelect($event)">
        <option value="">-- Select a demo app --</option>
        <option *ngFor="let app of predefinedApps" [value]="app.id">
          {{ app.name }}
        </option>
      </select>
      <small class="text-muted" *ngIf="selectedAppDescription">{{ selectedAppDescription }}</small>
    </div>

    <!-- Custom App Form -->
    <form [formGroup]="addAppForm" (ngSubmit)="addApp()">
      <div class="mb-3">
        <label for="app_name" class="form-label">App Name</label>
        <input id="app_name" formControlName="appName" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="app_code" class="form-label">App Code</label>
        <input id="app_code" formControlName="appCode" type="text" class="form-control" required>
      </div>

       <div class="mb-3">
        <label for="app_url" class="form-label">App URL</label>
        <input id="app_url" formControlName="appUrl" type="url" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-plus-circle"></i> Add App
      </button>
    </form>
  </div>
</div>
