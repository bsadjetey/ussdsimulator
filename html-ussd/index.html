<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>USSD Simulator</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
  html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      font-family: "Inter", sans-serif;
  }

  body {
      display: flex;
      flex-direction: column;
  }

  /* Navbar stays normal */
  nav.navbar { flex-shrink: 0; }

  /* Header inside card */
  .ussd-header {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      flex-shrink: 0;
  }

  .ussd-header small {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.8rem;
      opacity: 0.8;
  }

  /* Body takes remaining space */
  .ussd-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: white;
      position: relative;
      text-align: center;
      overflow: hidden;
  }

  .ussd-content {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1rem;
  }

  /* Footer always fixed at bottom */
  .ussd-footer {
      flex-shrink: 0;
      padding: 1rem;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      display: flex;
      gap: 8px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
  }

  #start-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
  }

  .loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }

  .loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 3px;
      border-radius: 50%;
      background-color: #0d6efd;
      animation: bounce 0.6s infinite alternate;
  }

  .loader span:nth-child(2) { animation-delay: 0.2s; }
  .loader span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-10px); opacity: 0.5; }
  }

  .navbar-brand i { margin-right: 6px; }

  /* Make body content not hidden by fixed footer */
  .body-padding-bottom {
      padding-bottom: 80px; /* approx footer height + margin */
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="./index.html"><i class="bi bi-telephone-fill"></i> USSD Simulator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="./index.html"><i class="bi bi-phone"></i> Simulator</a></li>
        <li class="nav-item"><a class="nav-link" href="./settings.html"><i class="bi bi-gear"></i> Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="./add-app.html"><i class="bi bi-plus-circle"></i> Add App</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- USSD Card -->
<div class="ussd-header">
    USSD Session
    <small id="current-app">No app selected</small>
</div>

<div class="ussd-body body-padding-bottom">
    <div class="ussd-content" id="ussd-content"></div>
    <div class="loader" id="loader"><span></span><span></span><span></span></div>

    <!-- Start button shown only initially -->
    <div id="start-section">
        <button id="start-ussd" class="btn btn-dark w-50">Start USSD</button>
    </div>
</div>

<!-- Footer input controls -->
<div class="ussd-footer" id="ussd-controls" style="display: none;">
    <input type="text" id="txt-input" class="form-control" placeholder="Enter option..." autocomplete="off">
    <button id="btn-send" class="btn btn-dark"><i class="bi bi-send"></i></button>
    <button id="btn-cancel" class="btn btn-outline-secondary">Cancel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    const phone_number = localStorage.getItem("phone_number");
    if(!phone_number){
        alert("Please set a phone number and app URL first.");
        window.location.href = "./settings.html";
    }

    const apps = JSON.parse(localStorage.getItem('ussd_apps') || '[]');
    const selectedAppCode = localStorage.getItem('selected_app') || '';
    const selectedApp = apps.find(a => a.code === selectedAppCode);
    $('#current-app').text(selectedApp ? `App: ${selectedApp.name}` : 'No app selected');

    function generateSessionId() {
        return 'USSDSess_' + Math.random().toString(36).substr(2, 9) + Date.now();
    }

    let currentSessionId = sessionStorage.getItem('currentSessionId');
    if (!currentSessionId) {
        currentSessionId = generateSessionId();
        sessionStorage.setItem('currentSessionId', currentSessionId);
    }

    // Event handlers
    $('#start-ussd').click(()=> {
        $('#start-section').hide();
        $('#ussd-controls').show();
        runUSSD("", phone_number);
    });

    $('#btn-send').click(()=> runUSSD($('#txt-input').val(), phone_number));
    $('#btn-cancel').click(clearSession);

    function runUSSD(text, phone_number){
        const app_url = localStorage.getItem("app_url");
        const app_code = localStorage.getItem("selected_app") || '';
        $('#loader').show();

        $.ajax({
            url: app_url,
            data: { text, phone_number, session_id: currentSessionId, app_code },
            type: 'GET',
            timeout: 5000,
            success: function(response){
                $('#loader').hide();
                $('#txt-input').val('');

                const restype = response.slice(0,3).toLowerCase();
                const message = response.slice(3);

                $('#ussd-content').html(message);

                if(restype === 'con'){
                    $('#txt-input').prop('disabled', false).focus();
                } else {
                    $('#txt-input').prop('disabled', true);
                    sessionStorage.removeItem('currentSessionId');
                }
            },
            error: function(xhr, status){
                $('#loader').hide();
                $('#ussd-content').html(status==='timeout' ? "Session timed out!" : "Some error occurred!");
            }
        });
    }

    function clearSession(){
        $('#ussd-content').html('');
        $('#txt-input').val('');
        $('#ussd-controls').hide();
        $('#start-section').show();
        sessionStorage.removeItem('currentSessionId');
    }
});
</script>
</body>
</html>
