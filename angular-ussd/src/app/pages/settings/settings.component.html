<div class="container d-flex justify-content-center vh-100 align-items-center">
  <div class="card p-4" style="max-width:480px; width:100%;">
    <h5 class="text-center mb-4"><i class="bi bi-gear"></i> Settings</h5>

    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
      <div class="mb-3">
        <label for="app_url" class="form-label">App URL</label>
        <input id="app_url" formControlName="appUrl" type="url" class="form-control">
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input id="phone_number" formControlName="phoneNumber" type="tel" class="form-control">
      </div>

      <div class="mb-3">
        <label for="selected_app" class="form-label">Select App</label>
        <select id="selected_app" formControlName="selectedApp" class="form-select">
          <option *ngFor="let app of apps" [value]="app.code">{{ app.name }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-save"></i> Save Settings
      </button>
    </form>
  </div>
</div>
