<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add USSD App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background-color:#f8f9fa; font-family:"Inter",sans-serif; }
.add-card { max-width:480px; margin:100px auto; background:#fff; border-radius:1rem; box-shadow:0 4px 20px rgba(0,0,0,0.05); padding:2rem; }
.navbar-brand i { margin-right: 6px; }
.toast-container { position: fixed; top:1rem; right:1rem; z-index:1080; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="./index.html"><i class="bi bi-telephone-fill"></i> USSD Simulator</a>
<div class="collapse navbar-collapse justify-content-end">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="./index.html">Simulator</a></li>
<li class="nav-item"><a class="nav-link" href="./settings.html">Settings</a></li>
<li class="nav-item"><a class="nav-link active" href="./add-app.html">Add App</a></li>
</ul>
</div>
</div>
</nav>

<div class="container">
<div class="add-card">
<h5 class="text-center mb-4"><i class="bi bi-plus-circle"></i> Add New App</h5>
<form id="appForm">
<div class="mb-3">
<label for="app_name" class="form-label">App Name</label>
<input id="app_name" class="form-control" placeholder="e.g. MyBank" required>
</div>
<div class="mb-3">
<label for="app_code" class="form-label">App Code</label>
<input id="app_code" class="form-control" placeholder="e.g. MB001" required>
</div>
<button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save App</button>
</form>
</div>
</div>

<div class="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  $('#appForm').submit(function(e){
    e.preventDefault();
    const name = $('#app_name').val().trim();
    const code = $('#app_code').val().trim();
    if(!name || !code) return;

    let apps = JSON.parse(localStorage.getItem('ussd_apps') || '[]');
    apps.push({ name, code });
    localStorage.setItem('ussd_apps', JSON.stringify(apps));

    const toast = $('<div class="toast align-items-center text-bg-success border-0" role="alert"><div class="d-flex"><div class="toast-body">App saved successfully!</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>');
    $('.toast-container').append(toast);
    new bootstrap.Toast(toast[0]).show();
    this.reset();
  });
});
</script>

</body>
</html>
