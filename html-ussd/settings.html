<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>USSD Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; font-family:"Inter",sans-serif; }
.settings-card { max-width:480px; margin:100px auto; background:#fff; border-radius:1rem; box-shadow:0 4px 20px rgba(0,0,0,0.05); padding:2rem; }
.toast-container { position: fixed; top:1rem; right:1rem; z-index:1080; }
.navbar-brand i { margin-right: 6px; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="./index.html"><i class="bi bi-telephone-fill"></i> USSD Simulator</a>
<div class="collapse navbar-collapse justify-content-end">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="./index.html">Simulator</a></li>
<li class="nav-item"><a class="nav-link active" href="./settings.html">Settings</a></li>
<li class="nav-item"><a class="nav-link" href="./add-app.html">Add App</a></li>
</ul>
</div>
</div>
</nav>

<div class="container">
<div class="settings-card">
<h5 class="text-center mb-4"><i class="bi bi-gear"></i> Settings</h5>
<form id="settingsForm">
<div class="mb-3">
<label for="app_url" class="form-label">App URL</label>
<input id="app_url" type="url" class="form-control" placeholder="e.g. http://localhost/api/v1/ussd" required>
</div>
<div class="mb-3">
<label for="phone_number" class="form-label">Phone Number</label>
<input id="phone_number" type="tel" class="form-control" placeholder="e.g. +2332XXXXXXXXX" required>
</div>
<div class="mb-3">
<label for="ussd_app" class="form-label">Select App</label>
<select id="ussd_app" class="form-select">
    <option value="">-- Select an app --</option>
</select>
</div>
<button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save Settings</button>
</form>
</div>
</div>

<div class="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  const appUrlInput = $('#app_url'), phoneNumberInput = $('#phone_number'), appSelect = $('#ussd_app');

  // Load saved settings
  appUrlInput.val(localStorage.getItem('app_url')||'');
  phoneNumberInput.val(localStorage.getItem('phone_number')||'');
  const savedApp = localStorage.getItem('selected_app')||'';

  // Populate app dropdown
  const apps = JSON.parse(localStorage.getItem('ussd_apps') || '[]');
  appSelect.find('option:not(:first)').remove(); // clear old options
  if(apps.length){
    apps.forEach(app=>{
      const opt = $('<option>').val(app.code).text(app.name);
      appSelect.append(opt);
    });
    appSelect.val(savedApp);
  } else {
    // No apps available
    const opt = $('<option>').val("").text("No apps available").prop('disabled', true);
    appSelect.append(opt);
  }

  $('#settingsForm').submit(function(e){
    e.preventDefault();

    const app_url = appUrlInput.val().trim();
    const phone_number = phoneNumberInput.val().trim();
    const selected_app = appSelect.val();

    if(!app_url || !phone_number || !selected_app){
      alert("Please fill in all fields and select an app!");
      return;
    }

    localStorage.setItem('app_url', app_url);
    localStorage.setItem('phone_number', phone_number);
    localStorage.setItem('selected_app', selected_app);

    const toastEl = $(`
      <div class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">Settings saved successfully!</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>`);
    $('.toast-container').append(toastEl);
    const bsToast = new bootstrap.Toast(toastEl[0]);
    bsToast.show();
  });
});
</script>
</body>
</html>
